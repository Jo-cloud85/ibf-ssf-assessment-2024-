<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <h1>Login</h1>
        <form class="pt-4" method="POST" data-th-action="@{/}" data-th-object="${newLogin}">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="text" class="form-control" name="email" data-th-field="*{email}">
                <p>We'll never share your email with anyone else.</p>
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    data-th-if="${#fields.hasErrors('email')}"
                    data-th-errors="*{email}"
                    data-th-errorclass="error">
                </div>
            </div>
            <div class="form-group">
                <label for="birthdate" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="birthdate" data-th-field="*{birthdate}">
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    data-th-if="${#fields.hasErrors('birthdate')}"
                    data-th-errors="*{birthdate}"
                    data-th-errorclass="error">
                </div>
            </div>

            <div data-th-if="${#fields.hasErrors('global')}">
                <span data-th-errors="*{global}"></span>
            </div>

            <div>
                <button type="submit" class="btn btn-dark rounded-pill mt-4 px-4 py-2 ">Submit</button>
            </div>

        </form>
</body>
</html>
